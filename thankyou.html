<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Interactive Rating</title>
    <!--Icon-->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS Customizado-->
    <link rel="stylesheet" href="estilo.css">
    <script src="logica.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col align-self-center quadro">
                <div class="p-2 my-4 text-center">
                    <p><img src="images/illustration-thank-you.svg"></p>
                    <p class="classificacao">You selected <span id="texto"></span> out of 5</p>
                    <h4>Thank you!</h4>
                    <p>We appreciate you talking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
