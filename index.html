<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Interactive Rating</title>
    <!--Icon-->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS Customizado-->
    <link rel="stylesheet" href="estilo.css">
    <script src="logica.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col align-self-center quadro">
                <div class="p-2">
                    <img src="images/icon-star.svg" class="estrela" alt="">
                    <h4>How did we do?</h4>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    <ul class="list-inline d-flex justify-content-around m-3" id="notas">
                        <li class="list-inline-item">
                            <button class="btn botao text-white" value="1" onclick="aplicarNotaUm()"> 1 </button>
                        </li>
                        <li class="list-inline-item">
                            <button class="btn botao text-white" value="2" onclick="aplicarNotaDois()"> 2 </button>
                        </li>
                        <li class="list-inline-item">
                            <button class="btn botao text-white" value="3" onclick="aplicarNotaTres()"> 3 </button>
                        </li>
                        <li class="list-inline-item">
                            <button class="btn botao text-white" value="4" onclick="aplicarNotaQuatro()"> 4 </button>
                        </li>
                        <li class="list-inline-item">
                            <button class="btn botao text-white" value="5" onclick="aplicarNotaCinco()"> 5 </button>
                        </li>
                    </ul>
                    <button class="btn btn-block my-4 submit" onclick="submit()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
